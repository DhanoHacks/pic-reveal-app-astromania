<!DOCTYPE html>
  <html>
  <head>
    <link rel="stylesheet" href="stylesheet.css">
  <meta charset=utf-8 />
  <title>TicTacToe</title>
  <style>
    button{
      cursor: pointer;
    }
    canvas{
      cursor: pointer;
    }
  </style>
  </head>
  <body>
    <canvas id="game" style="display: none;"></canvas>
    <br>
    <input type="button" onclick="resetBoard();" id="start" value="Start Game!"></input>
    <input type="button" onclick="prevBoard(5);" id="prev5" value="Prev 5"></input>
    <input type="button" onclick="prevBoard(3);" id="prev3" value="Prev 3"></input>
    <input type="button" onclick="prevBoard(1);" id="prev" value="Prev"></input>
    <input type="button" onclick="nextBoard(1);" id="next" value="Next"></input>
    <input type="button" onclick="nextBoard(3);" id="next3" value="Next 3"></input>
    <input type="button" onclick="nextBoard(5);" id="next5" value="Next 5"></input>
    <script src="main.js"></script>
  </body>
  </html>
